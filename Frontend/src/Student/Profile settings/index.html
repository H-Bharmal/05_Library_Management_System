<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Profile Settings</title>
    <link rel="stylesheet" href="../navbar/nav.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="section-left">
            <div class="options">
                <button>Change Password</button>
                <button>Change Profile Picture</button>
                <button>Change Email Address</button>
                <button>Change Mobile Number</button>
            </div>
        </div>
        <div class="section-right">
            <div class="password">
                <h2>Change Password</h2>
                <form id="ChangePassword">
                    <input type="text" id="curPass" placeholder="Current Password">
                    <input type="text" id="newPass" placeholder="New Password">
                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="../navbar/script.js" type="module"></script>
</html>
