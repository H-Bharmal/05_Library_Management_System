<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Profile Settings</title>
    <link rel="stylesheet" href="../navbar/nav.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="section-left">
            <div class="options">
                <button id='btn1' class="cur-tab-profile-btn">Profile Information</button>
                <button id="btn2">Change Password</button>
                <!-- <button>Change Profile Picture</button>
                <button>Change Email Address</button>
                <button>Change Mobile Number</button> -->
            </div>
        </div>
        <div class="section-right">
            <div class="cur-tab-profile profile-info">
                <div class="left">
                    <div>
                        <h1>Hi, <label id="username"></label></h1>
                        <div class="profile-pic">
                            <img src="" alt="Profile Image" id="profile-picture-img">
                            <div class="dropdown profile-dropdown-active">
                                <label for="profile-pic-input">Update Profile</label>
                                <input type="file" accept="image/png, image/jpeg, image/jpg" id="profile-pic-input" >
                                <label for="Remove-Profile">Remove Profile</label>
                                <input type="button" id="Remove-Profile">
                            </div>
                        </div>
                        <div class="updatable">
                            <div class="field">
                                <label for="mobile">Mobile</label>
                                <input type="text" name="mobile" id="mobile">
                            </div>
                            <div class="field">
                                <label for="email">Email Address</label>
                                <input type="text" style="text-transform: lowercase;" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <button id="update-info">Update</button>
                    <button id="CancelBtn">Cancel</button>
                </div>
                <div class="right">
                    <h2>Profile Information</h2>
                    <div class="immutable">
                        <div class="field">
                            <label for="first">First Name</label>
                            <input type="text" name="first" id="first">
                        </div>
                        <div class="field">
                            <label for="middle">Middle Name</label>
                            <input type="text" name="middle" id="middle"></div>
                        <div class="field">
                            <label for="last">Last Name</label>
                            <input type="text" name="last" id="last">
                        </div>
                        <div class="field">
                            <label for="studentid">Student Id</label>
                            <input type="text" name="studentid" id="studentid">
                        </div>
                        <div class="field">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob">
                        </div>
                        <div class="field">
                            <label for="course">Course</label>
                            <input type="text" name="course" id="course">
                        </div>
                        <div class="field">
                            <label for="branch">Branch</label>
                            <input type="text" name="branch" id="branch">
                        </div>
                        <div class="field">
                            <label for="semester">Semester</label>
                            <input type="text" name="semester" id="semester">
                        </div>
                    </div>
                </div>
            </div>
            <div class="password">
                <h2>Change Password</h2>
                <form id="ChangePassword">
                    <input type="text" id="curPass" placeholder="Current Password" required>
                    <input type="text" id="newPass" placeholder="New Password" required>
                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../navbar/script.js" type="module"></script>
<script src="script.js" type="module"></script>

</html>
