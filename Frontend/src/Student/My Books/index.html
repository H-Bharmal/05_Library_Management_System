<!DOCTYPE html>

</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="../navbar/script.js"></script>


    <div class="content">
        <div class="collapse">
            <button type="button" class="collapsible">Books currently issued to you</button>
            <div class="currentActiveBooks collapse-content">
                <div class="currentBooks bookList">
                    <table id="currentBooksTable" class="books">
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Book Cover</th>
                                <th>Author(s)</th>
                                <th>Publisher</th>
                                <th>Book Number</th>
                                <th>Date Issued</th>
                                <th>Issue Count</th>
                                <th>Fine Pending</th>
                                <th>Pay Fine</th>
                            </tr>
                        </thead>
                        <tbody id="bookListTableBodyCurrentIssuedBooks">
                        <tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="collapsible">Books Returned but Fine Pending</button>
            <div id="returnedButFinePending" class="books collapse-content">
                <div class="bookList">
                    <table class="pendingfine books">
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Book Cover</th>
                                <th>Author(s)</th>
                                <th>Publisher</th>
                                <th>Book Number</th>
                                <th>Date Issued</th>
                                <th>Issue Count</th>
                                <th>Fine Pending</th>
                                <th>Pay Fine</th>
                            </tr>
                        </thead>
                        <tbody id="bookListTableBodyPendingFine">
                        <tbody>
                    </table>
                </div>
            </div>
