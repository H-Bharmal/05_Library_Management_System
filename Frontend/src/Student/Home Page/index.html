<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - DashBoard</title>
    <link rel="stylesheet" href="styles/tiles.css">

</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="content">
        <h1>Welcome, <label id="username"></label></h1>
        <div class="info">
            <div class="tiles">
                <div class="totalBooks"> Total Books Issued<label id="totalBook">NA</label></div>
                <div class="UpcomingRenewDate">Upcoming Renew Date<label id="renewDate">NA</label></div>
                <div class="FinePending">Total Fine Pending<label id="fine">NA</label> &#x20B9</div>
            </div>
            <div class="bookList">
                <table class="books">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Book Number</th>
                            <th>Date Issued</th>
                            <th>Issue Count</th>
                            <th>Fine Pending</th>
                            <th>Status</th>
                            <th>Pay Fine</th>
                        </tr>
                    </thead>
                    <tbody id="bookListTableBody">
                        <!-- <tr id="book1">
                            <td>Linux Kernel Development</td>
                            <td>Book Number</td>
                            <td>Date Issued</td>
                            <td>Fine Pending</td>
                            <td>Status</td>
                            <td><button>Pay Fine</button></td>
                        </tr>
                    -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
