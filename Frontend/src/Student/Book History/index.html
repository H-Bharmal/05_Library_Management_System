<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Book History</title>
    <link rel="stylesheet" href="../navbar/nav.css">
    <link rel="stylesheet" href="../booklist.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="content">
        <div class="bookHistory bookList">
            <table id="BookHistoryTable" class="books">
                <thead>
                    <tr>
                        <th>Issue Date</th>
                        <th>Book Title</th>
                        <th>Book Cover</th>
                        <th>Author(s)</th>
                        <th>Categories</th>
                        <th>Publisher</th>
                        <th>ISBN</th>
                        <th>Book Number</th>
                        <th>Description</th>
                        <th>Pages</th>
                    </tr>
                </thead>
                <tbody id="bookHistoryTableBody">
                <tbody>
            </table>
        </div>
    </div>
</body>
<script src="../navbar/script.js" type="module"></script>
<script src="script.js" type="module"></script>
</html>
