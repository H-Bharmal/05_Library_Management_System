<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Instance</title>
    <link rel="stylesheet" href="../../../Nav-Bar/navbar-css.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="left-addIsbn">
            <div class="form" id="reqeust-form">
                <h3>Search Via ISBN</h3>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder=" " id="form-isbn10">
                        <label for="form-isbn10">ISBN-10</label>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder=" " id="form-isbn13">
                        <label for="form-isbn13">ISBN-13</label>
                    </div>
                    <button id="SearchBook">Search Book</button>
                </form>
            </div>
        </div>
        <div class="right-manualDetails">
            <div class="container2">
                <h3>Book Cover</h3>
                <a href="#" id="book-title-link">
                    <img src="" alt="Book Cover" id="book-cover">
                </a>
            </div>
            <div class="left container2">
                <!-- <h3>Description</h3> -->
                <div class="form-group">
                    <textarea placeholder=" " id="description"></textarea>
                    <label for="description"><br>Description</label>
                </div>
            </div>
            <div class="form container2">
                <form id="book-data">
                    <div class="form-group">
                        <input type="text" required placeholder=" " id="Author">
                        <label for="Author">Authors</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required placeholder=" " id="book-title">
                        <label for="book-title">Title</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required placeholder=" " id="publisher">
                        <label for="publisher">Publisher</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required placeholder=" " id="categories">
                        <label for="categories">Categories</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required placeholder=" " id="page-count">
                        <label for="page-count">Page Count</label>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="" id="bookNumberStart">
                        <label for="bookNumberStart">Book Number Start</label>
                    </div>
                    <div class="form-group">
                        <input type="number" value="1" id="instanceCount">
                        <label for="instanceCount">Instance Count</label>
                    </div>
                    <button type="submit" id="addBtn">Add Instances</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../../Nav-Bar/navbar-script.js"></script>
<script type="module" src="script.js"></script>
</html>
