<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./studentLogin.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Student Login</h2>
            <div class="user-box">
                <input type="text" name="username" required placeholder="StudentID or Email">
            </div>
            <div class="password-box">
                <input type="password" name="password" required placeholder="Password">
            </div>
            <div class="loginbtn">
                <button type="submit">Login</button>
            </div>
            <div class="link">
                <a href="#">Forgot Password?</a>
                <a href="">Admin ?</a>
            </div>
        </div>
    </div>
</body>
<script src="./studentLogin.js" type="module"></script>
</html>
